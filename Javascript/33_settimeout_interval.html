<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- settimeout :- 2s funtion stop  -->
    <!-- settinerval ;- 2s function call in 2s / clear inteval   -->

    <script>
    
        // setinterval :- stop watch
        setInterval(function(){
            console.log("hello")
        },2000)


        // eveny stop setimeout :- time silder
        setTimeout(function(){
            console.log("hello2")
        },2000)


    </script>

</body>
</html>
