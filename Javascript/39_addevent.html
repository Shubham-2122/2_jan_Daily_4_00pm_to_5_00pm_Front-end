<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="h1"></h1>

    <button onclick="data()">click me</button>

    <button id="btn">change data</button>

    <script>
        let h1_tag = document.getElementById("h1")

        function data(){
            h1_tag.innerText = "Hello javscript"
        }


        let btn= document.getElementById("btn");


        btn.addEventListener("click",function(){
            h1_tag.innerText = " hello this h1 data"
        })

    </script>
</body>
</html>
