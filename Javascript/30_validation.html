<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="" >
        <div>
            <input type="text" onblur="validation(nm,nmerr)" id="nm" placeholder="Enter your name">
            <span id="nmerr"></span>
        </div>
        <div>
            <input type="text" id="ur" onblur="validation(ur,urerr)"  placeholder="Enter your urname">
            <span id="urerr"></span>
        </div>
        <div>
            <input type="email" id="Em" onblur="validation(Em,emerr)" placeholder="Enter your Email">
            <span id="emerr"></span>
        </div>
        <div>
            <input type="tel" id="ph" onblur="validation(ph,pherr)" placeholder="Enter your phone">
            <span id="pherr"></span>
        </div>
        <div>
            <input type="password" id="psw" onblur="validation(psw,pswerr)" placeholder="Enter your password">
            <span id="pswerr"></span>
        </div>
        
        <div>
            <input type="submit" >
        </div>
    </form>


    <script>


     function validation(inp,err){
        if(inp.value == "" || inp.value == null){
            err.innerHTML = "pls required form";
            err.style.color = "red";
            inp.style.border = "2px solid red"
            return false 
        }
        else{
            err.innerHTML = "";
            inp.style.border = "2px solid green"
        }
     }

    </script>
</body>
</html>
