<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1 id="h1"></h1>
    <script>


// counter cotinue
        let count = setInterval("test()",10)
        let x = 0 

        function test(){
            document.getElementById("h1").innerHTML = ++x;

            if(x == 256){
                // interval stop clearinterval
                clearInterval(count)
            }
        }
        

    </script>
</body>
</html>
