<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <table border="5" cellpadding="10">
        <thead>
            <th>id</th>
            <th>name</th>
            <th>Email</th>
            <th>address</th>
            <th>Companay</th>
        </thead>
        <tbody >

        </tbody>
    </table>

    <script>
        fetch("https://jsonplaceholder.typicode.com/users",{
            method:"GET"
        })
        .then((res)=>{
            return res.json()
        })
        .then((data)=>{
            console.log(data)
            let tbody = document.querySelector("tbody");

            data.forEach((user) => {
                console.log(user)

                let trow = tbody.insertRow();
                let idcell = trow.insertCell(0);
                let namecell = trow.insertCell(1)
                let Email = trow.insertCell(2)
                let address = trow.insertCell(3)
                let compnay = trow.insertCell(4)

                idcell.textContent = user.id;
                namecell.textContent = user.name;
                Email.textContent = user.email;
                address.textContent = user.address.city
                compnay.textContent = user.company.name

            });

        })
    </script>
</body>
</html>
