<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        function output(res) {
            console.log(res)
        }

        let data = new Promise(function (resolve, reject) {
            if (!resolve) {
                resolve("call recived..! ")
            }
            else {
                reject("chal bhag..!")
            }
            })
            .then(function (res) {
                output(res)
            },
            function (res) {
                output(res)
            })

        console.log(data)

    </script>
</body>

</html>
