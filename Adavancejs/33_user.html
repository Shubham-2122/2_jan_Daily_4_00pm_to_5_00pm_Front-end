<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- <h1 id="h1"></h1> -->

    <script>
        fetch("data.json",{
            method:"GET"
        })
        .then((res)=>{
            // console.log(res)
            // json data convert object /array
            return res.json()
        })
        .then((data)=>{
            console.log(data)
            for(let user of data){
                console.log(user)
                document.write(`<h1>id :- ${user.id} name :- ${user.name} course :- ${user.course}</h1> `)
            }
        })
    </script>
</body>
</html>
