<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            height: 200px;
            width: 200px;
            border: 2px solid;
            margin: 200px auto;
            position: relative;
            overflow: hidden;
        }
        .main::after{
            content: "right";
            height: 200px;
            width: 200px;
            background: rgba(0,0,0,0.5);
            position: absolute;
            left: 100%;
            bottom: 100%;
            transition: .6s;
        }
        .main:hover::after{
            left: 0%;
            bottom: 0%;
        }
        .main::before{
            content: "left";
            height: 200px;
            width: 200px;
            background: rgba(0,0,0,0.5);
            position: absolute;
            right: 100%;
            top: 100%;
            transition: .6s;
        }
        .main:hover::before{
            right: 0%;
            top: 0%;
        }
    </style>
</head>
<body>
    <div class="main">
        
    </div>
</body>
</html>
