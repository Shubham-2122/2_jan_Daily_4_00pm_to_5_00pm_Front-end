<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- property : value -->
    <h1 style="background-color: red;">Hello normal colors</h1>

    <h1 style="background-color: greenyellow;">Hello normal colors</h1>

    <h1 style="background-color: #50e9a9;">Hello Hexa colors</h1>
    <h1 style="background-color: #368bdb;">Hello Hexa colors</h1>

    <!-- range 0-255 -->
    <h1 style="background-color:rgb(214, 208, 122)">Hello rgb(red,green,blue) colors</h1>

    <!-- alph ;- opacity :- 0-1 -->
    <h1 style="background-color:rgba(101, 241, 20, 0.671)">Hello rgba(red,green,blue,alph) colors</h1>


    <!--  sta or light :- 0%  - 100% -->
    <h1 style="background-color:hsl(51, 76%, 44%)">Hello hsl colors</h1>
    <h1 style="background-color:hsla(51, 76%, 44%,0.5)">Hello hsl colors</h1>
</body>
</html>
