<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            height: 200px;
            width: 200px;
            background: red;
            border: 5px solid;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <h1 style="border: 2px solid;border-radius: 20px;">Hello border - radius</h1>

    <h1 style="border: 2px solid;border-top-left-radius: 10px;">Hello border - radius</h1>
    <h1 style="border: 2px solid;border-top-right-radius: 20px;">Hello border - radius</h1>
    <h1 style="border: 2px solid;border-bottom-left-radius: 10px;">Hello border - radius</h1>
    <h1 style="border: 2px solid;border-bottom-right-radius: 10px;">Hello border - radius</h1>
    

    <div class="main"></div>
</body>
</html>
